<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="w-96 p-8 bg-white shadow-lg rounded-2xl">
    <div class="flex mb-6">
      <button
        (click)="setActiveTab('login')"
        [class.bg-blue-600]="activeTab === 'login'"
        [class.text-white]="activeTab === 'login'"
        class="flex-1 p-3 text-center rounded-l-lg border border-gray-300 transition"
      >
        {{ "login.title" | translate }}
      </button>
      <button
        (click)="setActiveTab('register')"
        [class.bg-blue-600]="activeTab === 'register'"
        [class.text-white]="activeTab === 'register'"
        class="flex-1 p-3 text-center rounded-r-lg border border-gray-300 transition"
      >
        {{ "register.title" | translate }}
      </button>
    </div>

    <form
      *ngIf="activeTab === 'login'"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmitLogin()"
    >
      <div class="mb-4">
        <label>{{ "login.email" | translate }}</label>
        <input
          formControlName="email"
          type="email"
          class="w-full p-3 border rounded-lg"
          [placeholder]="'login.placeholder_email' | translate"
        />
      </div>
      <div class="mb-4">
        <label>{{ "login.password" | translate }}</label>
        <input
          formControlName="password"
          type="password"
          class="w-full p-3 border rounded-lg"
          [placeholder]="'login.placeholder_password' | translate"
        />
      </div>
      <div class="flex items-center mb-6">
        <input formControlName="rememberMe" type="checkbox" class="mr-2" />
        <label>{{ "login.remember_me" | translate }}</label>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700"
      >
        {{ "login.button_login" | translate }}
      </button>
    </form>

    <form
      *ngIf="activeTab === 'register'"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmitRegister()"
    >
      <div class="mb-4">
        <label>{{ "register.first_name" | translate }}</label>
        <input
          formControlName="firstName"
          type="text"
          class="w-full p-3 border rounded-lg"
          [placeholder]="'register.placeholder_first_name' | translate"
        />
      </div>
      <div class="mb-4">
        <label>{{ "register.last_name" | translate }}</label>
        <input
          formControlName="lastName"
          type="text"
          class="w-full p-3 border rounded-lg"
          [placeholder]="'register.placeholder_last_name' | translate"
        />
      </div>
      <div class="mb-4">
        <label>{{ "register.email" | translate }}</label>
        <input
          formControlName="email"
          type="email"
          class="w-full p-3 border rounded-lg"
          [placeholder]="'register.placeholder_email' | translate"
        />
      </div>
      <div class="mb-4">
        <label>{{ "register.password" | translate }}</label>
        <input
          formControlName="password"
          type="password"
          class="w-full p-3 border rounded-lg"
          [placeholder]="'register.placeholder_password' | translate"
        />
      </div>
      <div class="mb-4">
        <label>{{ "register.phone" | translate }}</label>
        <input
          formControlName="phone"
          type="tel"
          class="w-full p-3 border rounded-lg"
          [placeholder]="'register.placeholder_phone' | translate"
        />
      </div>
      <div class="mb-6">
        <label>{{ "register.purpose" | translate }}</label>
        <textarea
          formControlName="purpose"
          class="w-full p-3 border rounded-lg"
          [placeholder]="'register.placeholder_purpose' | translate"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700"
      >
        {{ "register.button_register" | translate }}
      </button>
    </form>
  </div>
</div>
