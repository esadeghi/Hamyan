<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="w-96 p-8 bg-white shadow-lg rounded-2xl">
    <div class="flex mb-6">
      <button
        (click)="setActiveTab('login')"
        [class.bg-blue-600]="activeTab === 'login'"
        [class.text-white]="activeTab === 'login'"
        class="flex-1 p-3 text-center rounded-l-lg border border-gray-300 transition"
      >
        Login
      </button>
      <button
        (click)="setActiveTab('register')"
        [class.bg-blue-600]="activeTab === 'register'"
        [class.text-white]="activeTab === 'register'"
        class="flex-1 p-3 text-center rounded-r-lg border border-gray-300 transition"
      >
        Register
      </button>
    </div>

    <form
      *ngIf="activeTab === 'login'"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmitLogin()"
    >
      <div class="mb-4">
        <label>Email</label>
        <input
          formControlName="email"
          type="email"
          class="w-full p-3 border rounded-lg"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-4">
        <label>Password</label>
        <input
          formControlName="password"
          type="password"
          class="w-full p-3 border rounded-lg"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex items-center mb-6">
        <input formControlName="rememberMe" type="checkbox" class="mr-2" />
        <label>Remember Me</label>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700"
      >
        Login
      </button>
    </form>

    <form
      *ngIf="activeTab === 'register'"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmitRegister()"
    >
      <div class="mb-4">
        <label>First Name</label>
        <input
          formControlName="firstName"
          type="text"
          class="w-full p-3 border rounded-lg"
          placeholder="Enter your first name"
        />
      </div>
      <div class="mb-4">
        <label>Last Name</label>
        <input
          formControlName="lastName"
          type="text"
          class="w-full p-3 border rounded-lg"
          placeholder="Enter your last name"
        />
      </div>
      <div class="mb-4">
        <label>Email</label>
        <input
          formControlName="email"
          type="email"
          class="w-full p-3 border rounded-lg"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-4">
        <label>Password</label>
        <input
          formControlName="password"
          type="password"
          class="w-full p-3 border rounded-lg"
          placeholder="Enter your password"
        />
      </div>
      <div class="mb-4">
        <label>Phone Number</label>
        <input
          formControlName="phone"
          type="tel"
          class="w-full p-3 border rounded-lg"
          placeholder="Enter your phone number"
        />
      </div>
      <div class="mb-6">
        <label>Purpose of Use</label>
        <textarea
          formControlName="purpose"
          class="w-full p-3 border rounded-lg"
          placeholder="Why do you want to use Hamyan?"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700"
      >
        Register
      </button>
    </form>
  </div>
</div>
