<section class="py-20 bg-white">
    <h2 class="text-4xl font-bold text-center mb-10">{{ 'PRICING.TITLE' | translate }}</h2>
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
      <div *ngFor="let plan of ['BASIC', 'PRO', 'ENTERPRISE']" class="rounded-2xl shadow-lg p-6" [ngClass]="{'border-4 border-blue-500': plan === 'PRO'}">
        <h3 class="text-2xl font-semibold mb-4">{{ 'PRICING.' + plan + '.NAME' | translate }}</h3>
        <p class="text-gray-600 mb-6">{{ 'PRICING.' + plan + '.DESCRIPTION' | translate }}</p>
        <ul class="mb-6 space-y-2">
          <li *ngFor="let feature of [1, 2, 3]" class="flex items-center">
            <span class="text-green-500 mr-2">âœ”</span> {{ 'PRICING.FEATURE_' + feature | translate }}
          </li>
        </ul>
        <button class="w-full bg-blue-500 text-white py-2 rounded-lg">{{ 'PRICING.BUTTON' | translate }}</button>
      </div>
    </div>
  </section>
